<mat-card-title *ngIf="isEdit; else newProduct">
    Pas {{data.name | lowercase}} aan
</mat-card-title>

<ng-template #newProduct>
    <mat-card-title>Nieuw product</mat-card-title>
</ng-template>
<mat-card-content class="container">
    <form class='container' [formGroup]="product">
        <div class="formGroup">
            <label>Productnaam</label>
            <input (keyup.enter)="save(product.valid)" aria-label="name" placeholder="naam" type="text" formControlName="name" #spy required />
        </div>
        <div class="formGroup">
            <label>Beschrijving</label>
            <textarea aria-label="description" type="text" formControlName="description" required></textarea>
        </div>
        <div class="formGroup">
            <label>Afbeelding Url</label>
            <input (keyup.enter)="save(product.valid)" aria-label="image" placeholder="Afbeelding" type="text" formControlName="image" required />
        </div>
        <div class="formGroup">
            <label>Prijs</label>
            <input (keyup.enter)="save(product.valid)" aria-label="price" placeholder="Prijs" type="number" formControlName="price" required />
        </div>

        <mat-dialog-actions class="buttonContainer">
            <button type="button" class="button" (click)="close()" mat-raised-button>
                annuleer
            </button>

            <button class="button" (keyup.enter)="save()" *ngIf="!isEdit; else newP" (click)="save()" type="submit" mat-raised-button
                type="button" color='primary' [disabled]='!product.valid'>
                Voeg product toe
            </button>
            <ng-template #newP>
                <button type="button" class="button" data-dismiss="modal" (keyup.enter)="save()" (click)="save()" type="submit" mat-raised-button color='primary'
                    [disabled]='!product.valid'>
                    Sla op
                </button>
            </ng-template>

        </mat-dialog-actions>
    </form>
</mat-card-content>
