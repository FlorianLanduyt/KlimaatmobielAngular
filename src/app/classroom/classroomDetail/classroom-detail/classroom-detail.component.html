
<div class="info" >
  <mat-card>
      <mat-card-title class="card">
        klas {{classroom.name}}
      </mat-card-title>
      <!-- <mat-card-subtitle>Zorg dat alle velden zijn ingevuld</mat-card-subtitle> -->
    <mat-card-content>

      <table mat-table [dataSource]="classroom.pupils" *ngIf="classroom.pupils.length > 0">

        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Voornaam </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="surName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Achternaam </th>
          <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
