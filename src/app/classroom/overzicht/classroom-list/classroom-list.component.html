<div class="body-wrapper">
  <div class="list-title">
    <h1>Klassen</h1>

    <button routerLink="/add/classroom" mat-raised-button type="button" color="default" rounded="true"
            data-toggle="modal">
      <mat-icon class="icon">add</mat-icon>Nieuwe klas
    </button>
  </div>
  <mat-spinner *ngIf="loader"></mat-spinner>
  <app-horizontal-list-classrooms *ngIf="!loader" [list]="classrooms" ></app-horizontal-list-classrooms>
</div>
