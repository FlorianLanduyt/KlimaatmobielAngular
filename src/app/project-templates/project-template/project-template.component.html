<div class="project">
  <p class="naam" data-cy="projectemplatesoverzichtname">{{template.name}} </p>
  <img
    mat-card-image
    class="projectfoto"
    src="{{projectFotoSrc}}"
    alt="{{template.name}}"
    (error)="showDefaultImage()">
  <div class="buttons">
    <button mat-button [routerLink]="['/edit/project/template/', template.projectTemplateId]">Details</button>
    <button mat-button color="primary">Start Project</button>
  </div>
</div>
