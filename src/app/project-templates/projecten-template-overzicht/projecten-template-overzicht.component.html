<h2 class="header2">Standaardprojecten</h2>
<button mat-raised-button color="primary" class="mara"  (click)="onSelectNieuw()">
    <span class="mat-button-wrapper">
        <mat-icon>add</mat-icon>
        Nieuw
    </span>
    
</button>
<div class="h-row">
        <div class="parent">
                <mat-card *ngFor="let template of templates" class="lijstitem">
                    <mat-card-header>
                        <mat-card-title class="kleurtje" data-cy="projectemplatesoverzichtname">{{template.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="http://www.ifabpartners.com/wp-content/uploads/2015/12/IFAB_services_integrated_project_MAIN1.jpg" alt="project" sizes="">
                    <mat-card-content>
                        <p>{{template.descr}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                            <button mat-button (click)="onSelect(template)">Details</button>
                            <button mat-button color="primary">Start Project</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div>
                <app-add-project-template  *ngIf="status ===1" ></app-add-project-template>
                <app-edit-project-template  *ngIf="status ===2" [template]="currentProjectTemplate"></app-edit-project-template>
            </div>
</div>
