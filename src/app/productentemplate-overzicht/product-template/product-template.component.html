
<div class="product">
  <div class=deleteIcon *ngIf="!productTemplate.addedByGo">
    <mat-icon (click)="deleteProduct()">clear</mat-icon>
  </div>
  <p class="naam" >{{productTemplate.productName | slice: 0: 9}} </p>
  <img mat-card-image class="productfoto" src="{{productTemplate.image}}" alt="{{productTemplate.productName}}" >
  <div class="desc" *ngIf="productTemplate.addedByGo">GO product</div>
</div>
