<div class="outer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inloggen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="user">
        <mat-form-field>
          <input matInput placeholder="Gebruikersnaam/email" formControlName="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Wachtwoord" formControlName="password" name="password" type="password" required>
        </mat-form-field>
      </form>
      <mat-error>
        {{error}}
      </mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
