<div class="projecten-wrapper" *ngIf="project !== undefined">
        <div class="list-wrapper">
          <div class="list-title">
            <h1>{{project.name}}</h1>
            <h1>max-score: {{project.budget}}</h1>
          </div>
          <app-horizontal-list-groups (clickGroup)="detailsGroup($event)" [list]="project.groups"></app-horizontal-list-groups>
    </div>  
</div>


<div class="projecten-wrapper" *ngIf="project !== undefined && selectedGroup !== undefined">
    <div class="list-wrapper">
      <div class="list-title-smaller">
        <h1>Bestellingsoverzicht - {{selectedGroup.name}}</h1>
        <h1>Score: {{selectedGroup.order.totalOrderPrice}}</h1>
      </div>
      <app-group-details-container [group]="selectedGroup"></app-group-details-container>
</div>  
</div>
